<div class="grid-container">
    <div *ngFor="let book of booksList">
        <card-web class="card-size">
            <!-- <div class="card card-size" *ngFor="let book of booksList"> -->
            <div class="inner-pos">
                <img [src]="book.image?book.image: defaultCover" alt="Image Not Avail" width="100%" height="98px">
                <hr>
                <b class="book-name">{{book.name}}</b>
                <small>Rs. {{book.price}}/-</small>
                <hr *ngIf="loginUserId===book.user">
                <div class="button-bracket" *ngIf="isLoggedIn">
                    <button class="button btn-edit" *ngIf="loginUserId===book.user"
                        (click)="editBookOpt(book.id)">Edit</button>
                    <button class="button btn-del" *ngIf="loginUserId===book.user"
                        (click)="deleteBook(book.id)">Delete</button>
                </div>
            </div>
        </card-web>
    </div>

</div>
<card-web *ngIf="booksList.length<=0">
    <h2 class="not-data-msg">No Books Added To Show</h2>
</card-web>
